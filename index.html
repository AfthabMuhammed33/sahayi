<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sahayi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    .search-bar {
      width: 80%;
      margin: 20px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: auto;
    }

    .section {
      background-color: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
    }

    .section h2 {
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }

    label {
      font-weight: bold;
    }

    select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    .upload-box {
      background-color: #ddd;
      height: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Sahayi</h1>
    <input type="text" class="search-bar" placeholder="Search notes or question papers...">
  </header>

  <div class="container">

    <!-- EXPLORE SECTION -->
    <div class="section">
      <h2>Explore Notes & Question Papers</h2>
      <p>Select a scheme, department, and semester to get started.</p>

      <form id="filter-form">
        <label for="scheme">Select Scheme:</label>
        <select id="scheme" name="scheme">
          <option value="2019">2019</option>
          <option value="2024">2024</option>
        </select>

        <label for="department">Select Department:</label>
        <select id="department" name="department">
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECH">MECH</option>
          <option value="CIVIL">CIVIL</option>
          <option value="IT">IT</option>
        </select>

        <label for="semester">Select Semester:</label>
        <select id="semester" name="semester">
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>

        <button type="submit">Show Notes & Question Papers</button>
      </form>
    </div>

    <!-- CONTRIBUTE SECTION -->
    <div class="section">
      <h2>Contribute Notes / Question Papers</h2>
      <p>Have notes or question papers to share?</p>
      <div class="upload-box"></div>
    </div>
    
  </div>

</body>
</html>
